<head>
  <title>Better Together Tweets</title>
</head>

<body>
  <div class="jumbotron tweet-count">
    <div class="container">
      <h1>{{mentions}} mentions and counting...</h1>
      <h2>Tweet to #BTMC2015 for a chance to win a special date night!</h2>
    </div>
  </div>
</body>

<template name="tweet">
  <li>
    <h3>{{userName}} (@{{userScreenName}})</h3>
    <p>&ldquo;{{text}}&rdquo;</p>
  </li>
</template>
