<head>
  <title>Better Together Tweets</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Tweets to #BTMC2015</h1>
      <h2>{{tweetsCount}} tweets and counting...</h2>
    </header>
    <ul>
      {{#each tweets}}
        {{> tweet}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="tweet">
  <li>
    <h3>{{userName}} (@{{userScreenName}})</h3>
    <p>&ldquo;{{text}}&rdquo;</p>
  </li>
</template>
